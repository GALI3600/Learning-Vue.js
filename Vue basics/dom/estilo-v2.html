<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    #app{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .cor-1{
        background-color: red;
    }

    .cor-2{
        background-color: green;
    }

    .cor-3{
        background-color: blue;
    }
</style>

<div id="app">
    <div class="demo" :class="{'cor-1': aplicarC1}" 
    @mouseover="aplicarC1 = !aplicarC1"
    @mouseleave="aplicarC1 = !aplicarC1">
</div>

    <div class="demo" :class="estilo1"
    @click="aplicarC2 = !aplicarC2"></div>
<!-- "{'cor-2': aplicarC2, 'cor-1': !aplicarC2}" -->

    <div class="demo" :class="{'cor-3': aplicarC3}"
    @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
 
        },
        computed: {
            estilo1() {
                return {
                    'cor-2': this.aplicarC2,
                    'cor-1': !this.aplicarC2
                }
            }
        }
    })
</script>
