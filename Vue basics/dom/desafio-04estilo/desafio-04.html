
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        #efeito {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .destaque {
            background-color: red;
            width: 200px !important; 
        }

        .encolher {
            background-color: gray;
            width: 50px !important;
        }
        .cor {
            color: red;
        }
        .tamanho {
            font-size: 50px
        }
        .ex1 {
            width: 20px;
            height: 20px;
            background-color: red;
        }
        .ex2 {
            width: 20px;
            height: 20px;
            background-color: green;
        }
        .ex3 {
            width: 20px;
            height: 20px;
            background-color: blue;
        }
        .removerCor {
            background-color: gray;
        }
       
    </style>

    <div id="desafio">
        <!-- 1) Iniciar a execução do efeito usando botão.
        O efeito deve alternadamente trocar as classes "destaque"
        e "encolher" para cada chamada de setInterval. use a div abaixo
        com id "efeito" para associar as classes CSS. -->
        <h2>#01</h2>
        <div>
            <button @click="iniciarEfeito()">Iniciar Efeito</button>
            <div id="efeito" :class="classe1" ></div>
        </div>

        <!-- 2) Crie duas classes CSS e associe a div usando a sintaxe de array -->
        <h2>#02</h2>
        <div :class="['cor', 'tamanho']">Estou sem classe CSS :(</div>

        <!-- 3) Aplique na div abaixo a classe informada pelo usuário
        (crie classe CSS de exemplo). -->
        <h2>#03</h2>
        <div>
            <input type="text" v-model="classeCSS">
            <div :class="classeCSS"></div>
        </div>

        <!-- 4) Aplique na div abaixo a classe informada pelo usuário e
        outra classe usando o valor true/false (crie classes CSS de exemplo). -->
        <h2>#4</h2>
        <div>
            <input type="text" v-model="classeCSS02">
            <input type="checkbox" v-model="removeCor">
            <div :class="[classeCSS02, {'removerCor' : removeCor}]"></div>
        </div>

        <!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
            Associe os estilos a div abaixo -->
        <h2>#05</h2>
        <div>
            <input type="text" v-model="cor" >
            <div :style="[estilo, {backgroundColor: cor}]"></div>
        </div>

        <!-- 6) Crie uma barra de progresso simples com setInterval
                e binding de estilo. -->
        <h2>#06</h2>
        <div>
            <button @click="iniciarProgresso()">Iniciar</button>
            <div :style="[meuEstilo()]"></div>
        </div>
        <p>{{porcentagem / 8}}</p>
    </div>

    <script>
        new Vue({
            el: "#desafio",
            data: {
                classe1: "destaque",
                classeCSS: "",
                classeCSS02: "",
                removeCor: false,
                loading: 0,
                cor: "",
                porcentagem: 0,
                estilo: {
                    width: '100px',
                    height: '100px',
                }
            },
            methods: {
                iniciarEfeito() {
                   setInterval(() => {
                    this.classe1 == "destaque" 
                    ? this.classe1 = "encolher" : this.classe1 = "destaque"
                   } ,1000)
                },
                iniciarProgresso() {

                    
                        setInterval(() => {
                            this.loading != 800 
                            ? this.loading++  : this.loading = 800  
                        } , 10)

                        setInterval(() => {
                            this.porcentagem != 800
                            ? this.porcentagem++ : this.loading = 800
                        } , 10)
                        porcentagem = Math.round(porcentagem)
                    },

                        
                   

                meuEstilo() {
                    return {
                        backgroundColor: 'blue',
                        height: 25 + 'px',
                        width: this.loading + 'px',
                        border: 1 + 'px solid black',
                    }
                }
            }
        })
    </script>
